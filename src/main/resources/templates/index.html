<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark d-flex" data-bs-theme="dark" style="height: 60px">
        <div class="navbar-brand p-4 d-flex align-items-center"
             style="height: 100%; display: flex; align-items: center; white-space: pre;" th:object="${user}">
            <span style="font-weight: bold" th:text="${user.getEmail}"></span>
            <span> with roles: </span>
            <span th:each="role: ${user.getRoles()}"
                  th:text="${#strings.replace(role.getUserRole(), 'ROLE_', ' ')}"></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="p-4 btn btn-link" style="text-decoration: none; color:gray; font-weight:500; height: 100%; display: flex; align-items: center">
                Logout
            </button>
        </form>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
